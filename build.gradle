apply plugin: 'java'
apply plugin: 'eclipse-wtp'


eclipse {
    wtp {
        facet {         
			    facet name: 'jst.java', version: '1.8'
        }
    }
}


ext{
    awsLambdaVersion = '1.1.0'
}



buildDir = 'gradle_build'

sourceSets {
  main {
     java {
	      srcDir 'src/main/java'
     }
     resources {
        srcDir 'src/main/resources'
     }
  } 
}


jar {
  manifest { 
    attributes "Main-Class": "com.resizer.image.Resizer"
  }  

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}





// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
     mavenCentral()
}
dependencies {

    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: "${awsLambdaVersion}"
	compile group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.584'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-ses', version: '1.11.563'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.564'

}




 